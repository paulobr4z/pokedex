
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://kit.fontawesome.com/a438ea2049.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
        
        <a href="https://paulobraz.com/exemplos/pokedex/index.html">
            <div class="title" >Poked√©x</div>
        </a>
        
        <div class="generation-container">
            <select class="generation" name="" id="" onchange="selectGeneration(this.value)">
                <option value="1,152">GEN 1</option>
                <option value="152,252">GEN 2</option>
                <option value="252,387">GEN 3</option>
                <option value="387,494">GEN 4</option>
                <option value="494,650">GEN 5</option>
                <option value="650,722">GEN 6</option>
                <option value="722,808">GEN 7</option>
                <option value="1,808">ALL GEN</option>
            </select>
        </div>
        
        
        <div class="container-search">
            <input class="search-input" type="text" placeholder="Search" autofocus >
            <i class="fas fa-search btnSearch"></i>
        </div>

    </header>

    <div class="cont-main">
        <div class="loading">
            <div class="pokeball">
                <div class="pokeball__button"></div>
            </div>
            <h3>Loading... </h3>
        </div>
    </div>

    <div class="modal" onclick="createModal()">
        <div class="modal-content"></div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
